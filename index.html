<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-10 transition-all duration-300 transform scale-100 hover:scale-[1.01]">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-4 text-gray-800 dark:text-white">
            World Clock
        </h1>
        <p class="text-center text-gray-600 dark:text-gray-300 mb-8 max-w-lg mx-auto">
            Add locations to track the time in different time zones around the world.
        </p>

        <div class="flex flex-col sm:flex-row items-center gap-4 mb-8">
            <input
                type="text"
                id="timezoneInput"
                list="timezones"
                placeholder="Enter a time zone (e.g., America/New_York)"
                class="flex-1 w-full sm:w-auto p-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
            />
            <datalist id="timezones"></datalist>
            <button
                id="addButton"
                class="w-full sm:w-auto px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-transform transform hover:scale-105 active:scale-95"
            >
                Add Location
            </button>
        </div>

        <div id="locationsContainer" class="space-y-6 max-h-[60vh] overflow-y-auto locations-container">
            <!-- Time zones will be dynamically added here -->
            <div id="emptyState" class="text-center text-gray-500 dark:text-gray-400 py-12">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto mb-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <p>No locations added. Start by typing a time zone above!</p>
            </div>
        </div>
    </div>

    <!-- Modal for setting a new time -->
    <div id="timeModal" class="modal-overlay">
        <div class="modal-content dark:bg-gray-800 rounded-xl p-8 sm:p-10 text-center">
            <h2 id="modalTitle" class="text-2xl sm:text-3xl font-bold mb-4 text-gray-800 dark:text-white">Set Time for Location</h2>
            <p id="modalLocation" class="text-sm text-gray-600 dark:text-gray-400 mb-6"></p>
            <input type="datetime-local" id="timeInput" class="w-full p-3 mb-6 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div class="flex justify-end space-x-4">
                <button id="cancelButton" class="px-6 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Cancel</button>
                <button id="setButton" class="px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors">Set Time</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
